# -*- coding: utf-8 -*-
#-----------------------------------------
# 需要在 inc_config.php 设置  $GLOBALS['config']['use_rewrite'] = true;
# Rewrite 规则
# 用 $1、$2...替换()里的内容
# 动态的网址规则      替换后网址
# 行结尾和行开头不能有空格
# <中间的分隔符必须大于四个空格>
#-----------------------------------------

\?ct=([\w]*)&amp;ac=([\w]*)$           ?ct--$1--ac--$2/
\?ct=([\w]*)&ac=([\w]*)$               ?ct--$1--ac--$2/
\?ac=([\w]*)$                          ?ac--$1/
\?ct=([\w]*)$                          ?ct--$1/
\?ac=list&id=([\w]*)$                  ?ac--list--id--$1/